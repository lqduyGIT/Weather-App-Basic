<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- TITLE -->
    <title>Weather App Basic | LQD</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><i class="ri-search-2-line"></i></button>
      </div>

      <div class="card__error">
        <p>Invalid city name</p>
      </div>
      <div class="card__weather">
        <img src="images/clouds.png" class="weather-icon" />
        <h1 class="weather__temp"></h1>
        <h2 class="weather__city"></h2>
        <div class="weather__details">
          <div class="weather__detail--col">
            <i class="ri-water-percent-line"></i>
            <div>
              <p class="weather__detail--col humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="weather__detail--col">
            <i class="ri-windy-line"></i>
            <div>
              <p class="weather__detail--col wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
